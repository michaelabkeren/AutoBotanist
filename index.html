  <body>
  <div class="container">
  <header>

  <div class="weather-setup">

          <option value="latitude=32.33&longitude=34.86">Netanya</option>
          <option value="latitude=32.18&longitude=34.87">Ra'anana</option>
          <option value="latitude=31.89&longitude=34.81">Rehovot</option>
        </optgroup>

        <optgroup label="Jerusalem & Judea (×™×¨×•×©×œ×™× ×•×™×”×•×“×”)">
          <option value="latitude=31.76&longitude=35.21">Jerusalem</option>
          <option value="latitude=31.74&longitude=34.98">Beit Shemesh</option>
          <option value="latitude=31.90&longitude=35.01">Modi'in</option>
        </optgroup>

        <optgroup label="North (×¦×¤×•×Ÿ)">
          <option value="latitude=32.79&longitude=34.98">Haifa</option>
          <option value="latitude=32.93&longitude=35.08">Acre (Akko)</option>
          <option value="latitude=32.95&longitude=35.49">Safed (Tzfat)</option>
          <option value="latitude=32.78&longitude=35.53">Tiberias</option>
          <option value="latitude=32.43&longitude=34.91">Hadera</option>
        </optgroup>

        <optgroup label="South (×“×¨×•×)">
          <option value="latitude=31.25&longitude=34.80">Be'er Sheva</option>
          <option value="latitude=31.80&longitude=34.65">Ashdod</option>
          <option value="latitude=31.67&longitude=34.57">Ashkelon</option>
          <option value="latitude=29.55&longitude=34.95">Eilat</option>
        </optgroup>

        <optgroup label="World Cities">
          <option value="latitude=40.71&longitude=-74.00">New York</option>
          <option value="latitude=51.50&longitude=-0.12">London</option>
        </optgroup>
      </select>
    </div>
    <div id="weather-report-display">Please select a city to sync...</div>
  </div>

  <div id="main-app" style="display:none;">
    <hr>
    <h3>Step 2: Add Your Plants</h3>
    <div class="add-plant-form">
      <input type="text" id="plant-name" placeholder="Plant Name (e.g. Monstera)">
      <div class="row">
        <select id="plant-location">
          <option value="indoor">Indoor</option>
          <option value="outdoor">Outdoor</option>
        </select>
        <select id="pot-size">
          <option value="small">Small Pot</option>
          <option value="medium" selected>Medium</option>
          <option value="large">Large Pot</option>
        </select>
      </div>
      <label>Last Watered:</label>
      <input type="date" id="last-watered">
      <button onclick="handleAddPlant()">Add Plant</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Plant</th>
          <th>AI Advice</th>
          <th>Schedule</th>
          <th>Next Water</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>
